<!DOCTYPE html>
<html ng-app="studiosApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Rehearsal</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="main.js"></script>
</head>
<body ng-controller="StudiosController as info">
    <p>Hello, this is <strong>Rehearsal</strong>.</p>

    <div ng-controller="TabsController as tabs">
        <div>
            <ul>
                <li><a href ng-click="tabs.changeTab(0)">List of studios</a></li>
                <li><a href ng-click="tabs.changeTab(1)">Add new studio</a></li>
            </ul>
        </div>

        <div ng-show="tabs.isSelected(0)">
            <ul>
                <li ng-repeat="studio in info.studios">
                    {{studio.name}}
                </li>
            </ul>
        </div>

        <div ng-show="tabs.isSelected(1)">
            <p>Add new rehearsal studio</p>
        </div>
    </div>
</body>
</html>

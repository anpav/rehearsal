<!DOCTYPE html>
<html ng-app="rehearsalApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Rehearsal</title>
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./lib/jquery/jquery-2.1.3.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular/angular-route.min.js"></script>
    <script src="./js/app.module.js"></script>
    <script src="./js/authentication/controllers/authentication.controller.js"></script>
    <script src="./js/common/controllers/header.controller.js"></script>
    <script src="./js/common/directives/header.directive.js"></script>
</head>
<body>
<div header></div>
<div class="container">
    <div class="jumbotron">

        <h1>Sign in</h1>
        <div ng-controller="AuthenticationController as authCtrl">
            <div ng-show="authCtrl.signinMessage !== null" class="alert alert-danger">
                {{authCtrl.signinMessage}}
            </div>
        </div>
        <form action="/sign-in" method="post">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="password">
            </div>
            <button class="btn btn-warning btn-lg" type="submit">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>

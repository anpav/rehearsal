<!DOCTYPE html>
<html ng-app="studiosApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Rehearsal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="main.js"></script>
</head>
<body ng-controller="StudiosController as studiosCtrl">
    <p>Hello, this is <strong>Rehearsal</strong>.</p>

    <div ng-controller="TabsController as tabsCtrl">
        <div>
            <ul>
                <li><a href ng-click="tabsCtrl.changeTab(0)">List of studios</a></li>
                <li><a href ng-click="tabsCtrl.changeTab(1)">Add new studio</a></li>
            </ul>
        </div>

        <div ng-show="tabsCtrl.isSelected(0)">
            <ul>
                <li ng-repeat="studio in studiosCtrl.studios">
                    {{studio.name}} <a href ng-click="studiosCtrl.deleteStudio(studio._id)">Delete</a>
                </li>
            </ul>
        </div>

        <div ng-show="tabsCtrl.isSelected(1)">
            <form name="addNewStudioForm" ng-submit="studiosCtrl.addNewStudio()">
                <p>Add new rehearsal studio</p>
                <input ng-model="studiosCtrl.newStudio.name"/>
                <input type="submit" value="Add new studio"/>
            </form>
        </div>
    </div>
</body>
</html>

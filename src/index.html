<!DOCTYPE html>
<html ng-app="studiosApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Rehearsal</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="main.js"></script>
</head>
<body ng-controller="StudiosController as info">
    <p>Hello, this is <strong>Rehearsal</strong>.</p>
    <p>List of studios:</p>
    <ul>
        <li ng-repeat="studio in info.studios">
            {{studio.name}}
        </li>
    </ul>
</body>
</html>
